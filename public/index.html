<!DOCTYPE html>

<html align="middle">
	
	<!-- Importing React, React DOM, Babel JSX Transpiler and Bootstrap CSS framework -->
	<head>
		<script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
	</head>
	
	<!-- Some CSS to make stuff pretty -->
	<style>
	
		#calculator {
			background-color: rgb(100, 50, 50);
			margin: 10%;
			padding: 3%;
		}
		
		h2, h4 {
			font-family: HelveticaNeue-Light;
			color: white;
			margin: 2%;
		}
		
		.row {
			margin-top: 1%;
		}
		
	</style>
	
	<!-- React code -->
	<script type="text/babel">
	
		var Header = React.createClass({
			render: function() {
				return (
					<div>
						<h2>React calculator app</h2>
						<h4>Created by Athanasios Canko</h4>
					</div>
				);
			}
		});
		
		var TextField = React.createClass({
			render: function() {
				return (<bdo dir="rtl"><input type="text" className="form-control" placeholder="Blank" limit="10"/></bdo>);
			}
		});
		
		var AllClearPanel = React.createClass({
			render: function() {
				return (
					<div className="row">
					
						<div className="col-xs-6">
							<button className="btn btn-block btn-info">AC</button>
						</div>
						
						<div className="col-xs-6">
							<button className="btn btn-block btn-info">C</button>
						</div>
				
					</div>
				);
			}
		});
		
		var Buttons = React.createClass({
			render: function() {
				return (
				<div>
					<div className="row">
						<div className="col-xs-3">
							<button className="btn btn-block btn-danger">7</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-danger">8</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-danger">9</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-warning">*</button>
						</div>
					</div>
					
					<div className="row">
						<div className="col-xs-3">
							<button className="btn btn-block btn-danger">4</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-danger">5</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-danger">6</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-warning">/</button>
						</div>
					</div>
					
					<div className="row">
						<div className="col-xs-3">
							<button className="btn btn-block btn-danger">1</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-danger">2</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-danger">3</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-warning">+</button>
						</div>
					</div>
					
					<div className="row">
						<div className="col-xs-3">
							<button className="btn btn-block btn-danger">0</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-primary">.</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-warning">%</button>
						</div>
						<div className="col-xs-3">
							<button className="btn btn-block btn-warning">-</button>
						</div>
					</div>
					
					<div className="row">
						<div className="col-xs-12">
							<button className="btn btn-block btn-success">=</button>
						</div>
					</div>
				</div>	
				)
			}
		});
	
		ReactDOM.render(
			<div>
				<Header/>
				<TextField/>
				<AllClearPanel/>
				<Buttons/>
			</div>
			, document.getElementById("calculator")
		)
	
	</script>
	
	<body style="background-color: rgb(50, 0, 0)">
		<div id="calculator"></div>
	</body>

</html>
