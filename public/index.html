<!DOCTYPE html>

<html align="middle">
	
	<!-- Importing React, React DOM, Babel JSX Transpiler and Bootstrap CSS framework -->
	<head>
		<script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
	</head>
	
	<!-- Some CSS to make stuff pretty -->
	<style>
	
		#calculator {
			background-color: rgb(100, 50, 50);
			margin: 10%;
			padding: 3%;
		}
		
		h2, h4 {
			font-family: HelveticaNeue-Light;
			color: white;
			margin: 2%;
		}
		
		.row {margin-top: 1%}
		
	</style>
	
	<!-- React code -->
	<script type="text/babel">

		var Button = React.createClass({
		
			render: function() {
				return (
					<div className={this.props.size}>
						<button className={this.props.bootstrap}>{this.props.value}</button>
					</div>
				)
			}
			
		});
		
		var Header = React.createClass({
			render: function() {
				return (
					<div>
						<h2>React calculator app</h2>
						<h4>Created by Athanasios Canko</h4>
						<bdo dir="rtl"><input type="text" className="form-control" placeholder="Blank"/></bdo>
					</div>
				);
			}
		});
		
		var Buttons = React.createClass({
			render: function() {
				return (
				<div>
				
					<div className="row">
						<Button value="AC" size="col-xs-6" bootstrap="btn btn-block btn-info"/>
						<Button value="C" size="col-xs-6" bootstrap="btn btn-block btn-info"/>
					</div>
				
					<div className="row">
						<Button value="7" size="col-xs-3" bootstrap="btn btn-block btn-danger"/>
						<Button value="8" size="col-xs-3" bootstrap="btn btn-block btn-danger"/>
						<Button value="9" size="col-xs-3" bootstrap="btn btn-block btn-danger"/>
						<Button value="*" size="col-xs-3" bootstrap="btn btn-block btn-warning"/>
					</div>
					
					<div className="row">
						<Button value="4" size="col-xs-3" bootstrap="btn btn-block btn-danger"/>
						<Button value="5" size="col-xs-3" bootstrap="btn btn-block btn-danger"/>
						<Button value="6" size="col-xs-3" bootstrap="btn btn-block btn-danger"/>
						<Button value="/" size="col-xs-3" bootstrap="btn btn-block btn-warning"/>
					</div>
					
					<div className="row">
						<Button value="1" size="col-xs-3" bootstrap="btn btn-block btn-danger"/>
						<Button value="2" size="col-xs-3" bootstrap="btn btn-block btn-danger"/>
						<Button value="3" size="col-xs-3" bootstrap="btn btn-block btn-danger"/>
						<Button value="+" size="col-xs-3" bootstrap="btn btn-block btn-warning"/>
					</div>
					
					<div className="row">
						<Button value="0" size="col-xs-3" bootstrap="btn btn-block btn-danger"/>
						<Button value="." size="col-xs-3" bootstrap="btn btn-block btn-primary"/>
						<Button value="%" size="col-xs-3" bootstrap="btn btn-block btn-warning"/>
						<Button value="-" size="col-xs-3" bootstrap="btn btn-block btn-warning"/>
					</div>
					
					<div className="row">
						<Button value="=" size="col-xs-12" bootstrap="btn btn-block btn-success"/>
					</div>
					
				</div>	
				)
			}
		});
	
		ReactDOM.render(
			<div>
				<Header/>
				<Buttons/>
			</div>
			, document.getElementById("calculator")
		)
	
	</script>
	
	<body style="background-color: rgb(50, 0, 0)">
		<div id="calculator"></div>
	</body>

</html>
